<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Negative number</title>

</head>
<body>

     <script type="text/javascript">

        var number = parseInt(prompt("Enter The size of array :-"));
        var array= [];

        for(i = 0 ; i < number ; i++)
        {
            array[i] = parseInt(prompt("Enter the elements of array :-"));
        }

        document.write(`<h1>${array} </h1>`);
        


        for (i = 0; i <= array.length; i++) 
        {
            if (array[i] < 0) 
            {
                document.write(`<h2>The Negative Element from Array is:-- ${array[i]}</h2>`);
            }
        }
    </script>
</body>
</html>
